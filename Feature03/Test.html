<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test AutoTrack Feature 03</h1>
    <p>This is a test page for the AutoTrack feature.</p>
    <script>
        // Example JavaScript code to demonstrate functionality
        console.log("AutoTrack Feature 03 is working!");
        // Simulate a function that tracks an event
        function trackEvent(eventName) {
            console.log(`Event tracked: ${eventName}`);
        }
        // Simulate tracking a button click
        document.addEventListener('click', function(event) {    
            if (event.target.tagName === 'BUTTON') {
                trackEvent('Button Clicked');
            }
        });
        // Example button to test tracking
        const button = document.createElement('button');
        button.textContent = 'Click Me';
        document.body.appendChild(button);  
    </script>
</body>
</html>
